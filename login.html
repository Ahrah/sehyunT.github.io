<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - SehyunT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">SehyunT 관리자 로그인</h1>
        
        <div class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="email@example.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
            </div>
        </div>

        <button id="loginButton" class="w-full mt-6 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            로그인
        </button>

        <p id="errorMessage" class="mt-4 text-center text-red-500 text-sm"></p>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
        // 1. Firebase 앱 초기화
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // 2. Firebase 인증 서비스 가져오기
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // ▼▼▼▼▼ 여기에 본인의 Firebase 설정 코드를 붙여넣어 주세요! ▼▼▼▼▼
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // ▲▲▲▲▲ 여기에 본인의 Firebase 설정 코드를 붙여넣어 주세요! ▲▲▲▲▲

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        // Firebase 인증 서비스 객체 가져오기
        const auth = getAuth(app);

        // 필요한 HTML 요소들 가져오기
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // 로그인 버튼 클릭 이벤트 처리
        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = ''; // 이전 오류 메시지 초기화

            // Firebase를 이용해 이메일과 비밀번호로 로그인 시도
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // 로그인 성공 시
                    console.log('로그인 성공!', userCredential.user);
                    // admin.html 페이지로 이동
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    // 로그인 실패 시
                    console.error('로그인 실패:', error.code, error.message);
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                        errorMessage.textContent = '이메일 또는 비밀번호가 올바르지 않습니다.';
                    } else {
                        errorMessage.textContent = '로그인 중 오류가 발생했습니다.';
                    }
                });
        });
    </script>

</body>
</html>
