<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SehyunT | 학생의 성장을 함께하는 입시 컨설팅</title>
    <!-- Tailwind CSS (기존과 동일) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 여기에 새로운 style.css 링크를 추가합니다. -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">

    <!-- Header & Navigation (기존과 동일) -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <!-- ... (내비게이션 바 내용은 그대로) ... -->
    </header>

    <main>
        <!-- Hero Section (기존과 동일) -->
        <section class="hero text-center py-20 bg-white">
            <!-- ... (히어로 섹션 내용은 그대로) ... -->
        </section>

        <!-- 업그레이드된 이미지 슬라이더 -->
        <div class="slider-viewport my-16">
            <div class="slider-container" id="slider-container">
                <div class="slide"><img src="images/slide1.jpg" alt="합격 사례 1"></div>
                <div class="slide"><img src="images/slide2.jpg" alt="합격 사례 2"></div>
                <div class="slide"><img src="images/slide3.jpg" alt="합격 사례 3"></div>
                <!-- 슬라이드를 더 추가하고 싶으면 이 아래에 추가하세요 -->
            </div>
            <button class="slider-btn prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="slider-btn next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <!-- 나머지 섹션들은 기존과 동일합니다 -->
        <section id="services">...</section>
        <section id="testimonials">...</section>
        <section id="blogs">...</section>
        <section id="contact">...</section>
    </main>

    <footer class="text-center py-10 bg-gray-100">
        <!-- ... (푸터 내용은 그대로) ... -->
    </footer>

    <!-- script.js 파일은 맨 마지막에 위치해야 합니다. -->
    <script src="script.js"></script>
</body>
</html>
